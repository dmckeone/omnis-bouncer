name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install Toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup component add clippy rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: UI Artifacts For Testing
        run: mkdir ui/dist && mkdir ui/dist/assets && touch ui/dist/assets/favicon.ico && touch ui/dist/assets/index.html
      - name: Lint
        run: cargo clippy --all -- -D warnings
      - name: Code Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --profile test --verbose
      - name: Setup Redis
        uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 6
          redis-port: 6379
      - name: Run Tests
        run: cargo test --profile test --verbose
        env:
          TEST_REDIS_URI: redis://127.0.0.1:6379/0
